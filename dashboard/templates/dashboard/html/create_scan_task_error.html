{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}
添加扫描任务
{% endblock %}
{% block scripts_head %}
    <script>var create_scanner_url = "{% url "dashboard:create_scanner" %}";</script>
    <script src={% static "dashboard/js/script.js" %}></script>
{% endblock %}
{% block page-wrapper %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add Scan Task</h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="{% url 'dashboard:index' %}">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> Add Scan Task
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12" align="center">
                <h1 class="text-danger text-center">Oops!!!</h1>
                <h2 class="text-danger text-center">{{ msg }}</h2>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
{% endblock %}
