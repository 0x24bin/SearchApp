{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}
添加扫描任务
{% endblock %}
{% block scripts_head %}
    <script>var create_scanner_url = "{% url "dashboard:create_scanner" %}";</script>
    <script src={% static "dashboard/js/script.js" %}></script>
{% endblock %}
{% block page-wrapper %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add Scan Task</h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="{% url 'dashboard:index' %}">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> Add Scan Task
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <!-- Scanner base config -->
            <div class="col-lg-6">
                <h3>Base Config</h3>
                <form role="form" name="form-scanner-base" id="form-task-base">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="scanners">Select scanner</label>
                        <select class="form-control" id="scanners">
                          <option>----------------</option>
                          <option>192.168.1.1:8080</option>
                          <option>192.168.1.2:8080</option>
                          <option>192.168.1.3:8080</option>
                          <option>192.168.1.4:8080</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="扫描80端口" name="name">
                    </div>
                    <div class="form-group">
                        <label for="scanners">Select Task</label>
                        <select class="form-control" id="tasks">
                            <option>----------------</option>
                            <option>scanner_nmap.tasks.nmap_scan</option>
                            <option>scanner_vul.tasks.vul_scan</option>
                            <option>scanner_zmap.tasks.syn_scan</option>
                            <option>scanner_zmap.tasks.udp_scan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="enable" checked>
                              <label class="form-check-label" for="enable">
                                Enable
                              </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <h3>Interval</h3>
                <form role="form" name="form-scanner-base" id="form-task-schedule">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="every">Every</label>
                              <input type="text" class="form-control" id="every" placeholder="0">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="period">Period</label>
                              <select id="period" class="form-control">
                                  <option>...</option>
                                  <option>Days</option>
                                  <option>Hours</option>
                                  <option>Minutes</option>
                                  <option>Seconds</option>
                                  <option>Microseconds</option>
                              </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-danger" onclick="">ADD SCAN TASK</button>
                <span id="flag-error" class="text-danger"></span>
                <span id="flag-success" class="text-info"></span>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
{% endblock %}
