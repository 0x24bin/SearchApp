{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}
搜索日志管理
{% endblock %}
{% block page-wrapper %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search Log</h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="{% url 'dashboard:index' %}">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-edit"></i> Search Log
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Log" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <hr>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>IP</th>
                                <th>搜索内容</th>
                                <th>搜索时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="search_log_table_tbody"></tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="page-ul"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts_end %}
    <script>
        var search_log_url = "{% url "dashboard:search_log" %}";
        var search_log_api_url = "{% url "dashboard:search_log_api" %}";
    </script>
    <script src="{% static "dashboard/js/search_log.js" %}"></script>
{% endblock %}
